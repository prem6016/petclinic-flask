<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Edit Visit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1>Edit Pet Visit</h1>
    <form method="POST">
        <label>Pet Name:</label><br>
        <input type="text" name="pet_name" value="{{ visit['pet_name'] }}" required><br><br>

        <label>Species:</label><br>
        <input type="text" name="species" value="{{ visit['species'] }}" required><br><br>

        <label>Visit Date:</label><br>
        <input type="date" name="visit_date" value="{{ visit['visit_date'] }}" required><br><br>

        <label>Reason for Visit:</label><br>
        <textarea name="reason" required>{{ visit['reason'] }}</textarea><br><br>

        <label>Owner Name:</label><br>
        <input type="text" name="owner_name" value="{{ visit['owner_name'] }}" required><br><br>

        <label>Owner Contact:</label><br>
        <input type="text" name="owner_contact" value="{{ visit['owner_contact'] }}" required><br><br>

        <button type="submit">Update Visit</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>

</html>
